<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rasgo da Fenda — Aegis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN FAKE -->
<div id="login-screen" class="screen">
  <div class="login-card">
    <h1>Rasgo da Fenda</h1>
    <p>Aegis — O Despertar</p>

    <input id="loginName" placeholder="Seu nome">
    <button onclick="fakeLogin()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

<header>
  <h2>Ficha de Personagem</h2>
  <nav>
    <button onclick="showTab('create')">Criar</button>
    <button onclick="showTab('characters')">Personagens</button>
    <button onclick="showTab('npcs')">NPCs</button>
    <button onclick="showTab('dice')">Dados</button>
  </nav>
</header>

<!-- CRIAR -->
<section id="create" class="tab">
  <div class="paper">
    <h3>Criar Personagem / NPC</h3>

    <select id="charType">
      <option value="player">Player</option>
      <option value="npc">NPC</option>
    </select>

    <input id="charName" placeholder="Nome">
    <textarea id="charHistory" placeholder="História"></textarea>

    <button onclick="createCharacter()">Criar</button>
  </div>
</section>

<!-- PERSONAGENS -->
<section id="characters" class="tab hidden">
  <div class="paper">
    <h3>Personagens</h3>
    <div id="playerList"></div>
  </div>
</section>

<!-- NPCS -->
<section id="npcs" class="tab hidden">
  <div class="paper">
    <h3>NPCs</h3>
    <div id="npcList"></div>
  </div>
</section>

<!-- DADOS -->
<section id="dice" class="tab hidden">
  <div class="paper">
    <h3>Rolagem de Dados</h3>

    <select id="diceCharacter"></select>

    <div id="skillsDice"></div>

    <div id="diceResult" class="dice-panel hidden"></div>
  </div>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
